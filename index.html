<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"></style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
  <header class="section sec1 header active">
    <i class="fab fa-instagram"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>

  </header>
  <main>
    <section class="section sec2 about"></section>
    <section class="section sec3 portfolio"></section>
    <section class="section sec4 blog"></section>
    <section class="section sec5 contact"></section>
  </main>
  <div class="controls">
    <div class="control control-1 active-btn" data-id="header">
      <i class="fa-solid fa-house-chimney-window"></i>
    </div>
    <div class="control control-2" data-id="about">
      <i class="fa-solid fa-circle-user"></i>
    </div>
    <div class="control control-3" data-id="portfolio">
      <i class="fa-solid fa-palette"></i>   
    </div>
    <div class="control control-4" data-id="blog">
      <i class="fa-solid fa-newspaper"></i>
    </div>
    <div class="control control-5" data-id="contact">
      <i class="fa-solid fa-envelope-open-text"></i>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
